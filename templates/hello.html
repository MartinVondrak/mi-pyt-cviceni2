<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% if name %}
<h1>Hello {{ name }}!</h1>
<a href="{{ url_for('index') }}">Index</a>
{% else %}
<h1>Hello, World!</h1>
{% endif %}
</body>
</html>
